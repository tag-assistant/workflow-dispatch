on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options: [development, staging, production]
      version:
        description: 'Version to deploy'
        required: true
        type: string
        default: 'latest'
      dry_run:
        description: 'Perform a dry run'
        type: boolean
        default: false
      message:
        description: 'Deploy notes'
        type: string
      notify:
        description: 'Send notifications'
        type: boolean
        default: true
